</head>
<body>
    
    <section class="menu">
        <div class="nav">
            <div class="logo"><h1>Quick<b>bite</b></h1></div>

                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>

            </ul>
            <div>
                <a href="signin.html" class="signin">Sign In</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </div>
    </section>

    
    <section class="feedback-container">
        <form class="feedback-form">
            <h2>We Value Your Feedback</h2>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="e.g., Issue with an order" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </section>

</body>
</html>
